<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub用户信息悬停扩展</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #58a6ff;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    textarea {
      width: 100%;
      min-height: 200px;
      padding: 0.75rem;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #c9d1d9;
      font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 0.9rem;
      resize: vertical;
    }
    
    textarea:focus {
      outline: none;
      border-color: #1f6feb;
    }
    
    .save-btn {
      background: #238636;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .save-btn:hover {
      background: #2ea043;
    }
    
    .status {
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.9rem;
      display: none;
    }
    
    .status.success {
      background: rgba(35, 134, 54, 0.2);
      border: 1px solid rgba(35, 134, 54, 0.4);
      color: #56d364;
      display: block;
    }
  </style>
</head>
<body>
  <h1>GitHub用户信息悬停扩展</h1>
  
  <div class="form-group">
    <label for="markdownTemplate">Markdown模板内容</label>
    <textarea id="markdownTemplate" placeholder="输入Markdown模板..."></textarea>
    <p>使用 {username} 作为占位符，系统会自动替换为实际的GitHub用户名</p>
  </div>
  
  <button id="saveBtn" class="save-btn">保存设置</button>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
